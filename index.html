<!DOCTYPE html>
<meta charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <script src="src/hamster.js"></script>
    <script src="src/food.js"></script>
    <script src="src/music.js"></script>
    <script src="src/phaser.js"></script>
    <script src="src/boot.js"></script>
    <script src="src/preloader.js"></script>
    <script src="src/game.js"></script>
    <script src="src/frontend.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Hipstergotchi</title>
</head>
<body>
    <div id="actionBar">
       
        <button id="sleepBnt" onclick="onSleep()"><span>Sleep</span></button>
        <button id="toiletBnt" onclick="onToilet()"><span>Toilet</span></button>
        <button id="clubbingBnt" onclick="onClubbing()"><span>Clubbing</span></button>
        <button id="sweetsBnt" onclick="onSweets()"><span>Sweets</span></button>
        <button id="petBnt" onclick="onPet()"><span>Pet</span></button>
       	<button id="quinoaBnt" onclick="onQuinoa()"><span>Quinoa</span></button>
        <button id="burgerBnt" onclick="onBurger()"><span>Burger</span></button>
        <button id="beerBnt" onclick="onBeer()"><span>Beer</span></button>
        <button id="veganBnt" onclick="onVegan()"><span>Vegan</span></button>
        
        <button id="edamameBnt" onclick="onEdamame()"><span>Edamame</span></button>
        
        <button id="donerBnt" onclick="onDoener()"><span>DÃ¶ner</span></button>
    </div>
    <div id="tickCount">1337</div>
    <br>
    <div id="gameContainer"></div>
    <br>

    <div id="bars">
        <div>Hunger <progress id="hungerBar" value="20" max="100"></progress></div>
        <div>Happiness <progress id="happinessBar" value="80" max="100"></progress></div>
        <div>Health <progress id="healthBar" value="80" max="100"></progress></div>
    </div>

    <script type="text/javascript">
    var game;

        window.onload = function() {

            //	Create your Phaser game and inject it into the gameContainer div.
            //	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
            game = new Phaser.Game(500, 500, Phaser.AUTO, 'gameContainer');

            //	Add the States your game has.
            //	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
            game.state.add('Boot', Hipstergotchi.Boot);
            game.state.add('Preloader', Hipstergotchi.Preloader);
            game.state.add('Game', Hipstergotchi.Game);

            //	Now start the Boot state.
            game.state.start('Boot');

        };

    </script>
</body>
</html>
