<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="src/phaser.js"></script>
    <script src="src/boot.js"></script>
    <script src="src/preloader.js"></script>
    <script src="src/game.js"></script>
    <script src="src/hamster.js"></script>
    <title>Hipstergotchi</title>
</head>
<body>
    <div id="gameContainer"></div>

    <script type="text/javascript">

        window.onload = function() {

            //	Create your Phaser game and inject it into the gameContainer div.
            //	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
            var game = new Phaser.Game(1024, 768, Phaser.AUTO, 'gameContainer');

            //	Add the States your game has.
            //	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
            game.state.add('Boot', Hipstergotchi.Boot);
            game.state.add('Preloader', Hipstergotchi.Preloader);
            game.state.add('Game', Hipstergotchi.Game);

            //	Now start the Boot state.
            game.state.start('Boot');

        };

    </script>
</body>
</html>
